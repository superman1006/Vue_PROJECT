<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let a = prompt('请输入第一个数');
        let b = prompt('请输入第二个数');
        // document.write(a > b ? a : b);
        let c = a > b ? a : b;
        alert(`你输入的的两个数中最大的是${c}`);
        document.write(`你输入的的两个数中最大的是${c} <br> 1234`);
        console.log(`你输入的的两个数中最大的是${c}`);

        let array = [1, 2, 3, 4, 5];
        array.push(6); // 添加到末尾
        array.unshift(0); // 在开头添加
        array.pop(); // 删除最后一个
        array.shift() // 删除第一个
    </script>
</body>

</html>
