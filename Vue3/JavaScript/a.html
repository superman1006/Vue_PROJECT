<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>click</button><br>
    <script>
        let a = prompt('请输入第一个数')
        let b = prompt('请输入第二个数')
            // document.write(a > b ? a : b)
        let c = a > b ? a : b
        alert(`你输入的的两个数中最大的是${c}`)
        document.write(`你输入的的两个数中最大的是${c} <br> 1234 <br>`)
        console.log(`你输入的的两个数中最大的是${c}`)

        let array = [100, 200, 300, 400, 500]
            // let array = new Array(5)// 动态数组创建
        array.push(600) // 添加到末尾
        array.unshift(0) // 在开头添加
        array.pop() // 删除最后一个
        array.shift() // 删除第一个
        let res1 = array.slice(0, 3) // 将0，1，2三个元素拿出来组成一个新的数组，原数组不改变
        let res2 = array.concat(res1) // 将array数组和res1数组合并返回结果给res2，原本数组不改变
            //冒泡排序
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }

        let btn = document.querySelector('button')
            // 1
        btn.onclick = function() {
                alert('你点击了按钮')
            }
            // 2
        btn.addEventListener("click", function() {
            alert('你点击了按钮')
        })

        //----------------------------------------------------------------------------------------------------------------------------
        // 对象(包括 属性 和 方法)
        // 多个属性 或者 方法之间用 逗号 分割
        // 使用对象里面的属性用  1，对象.属性  或者   2，对象['属性名']
        // 使用对象里面的方法和外面的一样
        // 对象的属性和方法可以在对象外直接创建
        let person = {
            uname: 'CL',
            age: 18,
            sex: '男',
            sayhi: function() {
                console.log('hi~~')
            }
        }
        console.log(person.age)
        console.log(person['age'])
        person.sayhi()
            // 遍历对象
        for (const key in person) {
            // 此时 key === 'uname'
            // 此时key是一个变量，不能用person.key调用
            console.log(key) //带字符串的属性
            console.log(typeof key)
                // console.log(person.key) 错误的
            console.log(person[key]) // 正确的
        }
    </script>
</body>

</html>
