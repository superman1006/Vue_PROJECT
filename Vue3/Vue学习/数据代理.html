<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../Vue.js文件/vue.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/javascript">
        let number = 19
        let person = {
            name: 'cl',
            sex: '男'
                // age: 18
        }
        Object.defineProperty(person, 'age', {
                //基本配置项
                value: 18,
                enunmerable: true, //控制所添加的属性能否被枚举，默认值为false
                writable: true, //控制属性是否能被修改，默认值为false
                configurable: true, //控制属性是否能被删除，默认值为false

                //高级配置项
                // 当有人读取person的age属性时，get函数被调用，并且返回age属性值
                /* get() {
                    return number
                } */
            })
            //可以添加属性，但是用Object.defineProperty()添加的属性不能被枚举，接就是不能被遍历到
        console.log(person)

        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
