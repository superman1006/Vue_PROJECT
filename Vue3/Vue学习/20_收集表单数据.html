<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../Vue.js文件/vue.js"></script>
</head>

<body>
    <!-- ，表单的属性action="指定表单提交的地址"，但现在基本不用，因为可以直接用ajax将数据发到后端 -->
    <div id="app">
        <form>
            <!-- 这里写的label可以将'账号'和input款作为一个整体，用户点击账号的时候也可以获得焦点-->
            <label for="账号">账号:</label>
            <input type="text" id="账号" v-model="account">
            <br /><br />
            <label for="密码">密码:</label>
            <input type="password" id="密码" v-model="password">

            <!-- 通过name属性将两个radio作为一组，只能选择其中一个 -->
            <br /><br /> 性别:男
            <input type="radio" name="sex" value="男" v-model="sex"> 女
            <input type="radio" name="sex" value="女" v-model="sex">
            <br /><br /> 爱好: 篮球
            <input type="checkbox"> 跳舞
            <input type="checkbox">
            <br /> 所属校区
            <!-- select下拉选择框 -->
            <select>
        <option value="">请选择校区</option>
        <option value="大学城">大学城校区</option>
        <option value="佛山南海">佛山南海校区</option>
        <option value="汕头">汕头校区</option>
      </select>
            <br /><br /> 其他信息:
            <br />
            <!--  <textarea> 多行输入 -->
            <textarea cols="30" rows="10"></textarea>
            <br /><br />
            <input type="checkbox">阅读并接受
            <a href="https://www.baidu.com">《用户协议》</a>
            <br /><br />
            <button @click="">commit</button>
        </form>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            //数据
            data: {
                account: '',
                password: '',
                sex: ''
            },
            //计算属性
            computed: {},
            //方法
            methods: {},
            //监视属性
            watch: {}
        });
    </script>
</body>

</html>
