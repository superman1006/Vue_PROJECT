            //基本配置项
            // value: 18,

            // configurable: true, //控制属性是否能被删除，默认值为false

            //高级配置项
            // 当有人读取person的age属性时，get(getter)函数被调用，并且返回age属性值

                return number //将number和age绑定了，这样在外界修改
