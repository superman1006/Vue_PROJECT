<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../Vue.js文件/vue.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript">
        const v = new Vue({
            el: '#root', //可以在Vue实例对象创建的时候挂载
        })
        v.$mount('#root') //需要先获取到Vue实例对象v，然后可以在外面利用v.$mount()绑定（官方叫做挂载）el


        new Vue({
            el: '#root',
            // data: {
            //     name: 'cl'
            // }

            //函数式写法！！！！最常用
            data() {
                console.log('@@@', this) //这里的this是Vue实例对象
                return {
                    name: 'cl'
                }
            }
        })
    </script>
</body>

</html>
