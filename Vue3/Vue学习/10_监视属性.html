<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../Vue.js文件/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="change()">{{info}}</button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data: {
                weather: true
            },
            computed: {
                // 计算属性
                info() {
                    return this.weather ? 'good!' : 'bad!'
                }
            },
            methods: {
                change() {
                    this.weather = !this.weather
                }
            },
            // 监视属性（当属性变化时进行的操作）
            watch: {
                info: {
                    immediate: true,
                    // handler()可以接受两个值(改变之后的值和改变之前的值)
                    handler(newValue, oldValue) {
                        console.log(newValue, oldValue)
                        console.log('info被改变了')
                    }
                }
            }
        });
    </script>
</body>

</html>
